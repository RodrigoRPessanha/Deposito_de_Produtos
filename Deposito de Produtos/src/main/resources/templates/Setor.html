<html lang="pt-br" data-bs-theme="auto" xmlns:th="https://www.thymeleaf.org/">
<head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signin Template · Bootstrap v5.3</title>

  <style th:replace="~{layoutBase :: styleInHtml}"></style>

  <link th:href="@{css/sign-in.css}" rel="stylesheet">

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <svg th:replace="~{layoutBase :: xmlnsSVG}"></svg>

  <div th:replace="~{layoutBase :: dropdownTheme}"></div>

  <div id="forms">
    <main class="form-signin w-100 m-auto" >
      <form th:action="@{/setor/addSetor}" th:object="${setor}" method="post">
        <img class="mb-4" th:src="@{images/store.svg}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Cadastrar Setor</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingDescricaoPost" placeholder="name@example.com" name="descricao" th:field="*{descricao}">
          <label for="floatingDescricaoPost">Descrição</label>
        </div>

        <button class="btn btn-primary btn-post w-100 py-2" type="submit">Cadastrar</button>
      </form>
    </main>

    <main class="form-signin w-100 m-auto">
      <form th:action="@{/setor/updateSetor}" th:object="${setor}" method="post">
        <img class="mb-4" th:src="@{images/edit.svg}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Editar Setor</h1>

        <div class="form-floating">
          <input type="number" class="form-control" id="floatingIdEdit" placeholder="name@example.com" name="id" th:field="*{id}">
          <label for="floatingIdEdit">Id:</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingDescricaoEdit" placeholder="name@example.com" name="descricao" th:field="*{descricao}">
          <label for="floatingDescricaoEdit">Descrição</label>
        </div>

        <button class="btn btn-primary btn-post w-100 py-2" type="submit">Editar</button>
      </form>
    </main>

    <main class="form-signin w-100 m-auto">
      <form th:action="@{/setor/deleteSetor}" th:object="${setor}" method="post">
        <img class="mb-4" th:src="@{images/withdraw.svg}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Deletar Setor</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingIdDelete" placeholder="name@example.com" name="id" th:field="*{id}">
          <label for="floatingIdDelete">Id:</label>
        </div>

        <button class="btn btn-primary btn-post w-100 py-2" type="submit">Deletar</button>
      </form>
    </main>

    <main class="form-signin w-100 m-auto">
      <img class="mb-4" th:src="@{images/search.svg}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Setores Cadastrados</h1>
      <table>
        <tr th:each="setor : ${descricao}">
          <td th:text="${setor.id}"></td>
          <td th:text="${setor.descricao}"></td>
        </tr>
      </table>
    </main>
